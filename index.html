<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>morseCode Converter</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2 class="title">Morsinator</h2>
    <form id="mcode_form" onsubmit="return false">
        <div class="form-group">
            <textarea  placeholder="ASCII" rows="4" class="form-control txtarea" id="TXT"></textarea>
        </div>
        <div class="form-group">
            <textarea placeholder="MORSE" rows="4" class="form-control txtarea" id="MORSE"></textarea>
        </div>
    </form>
    <div class="floor">
        <div class="grass"></div>
        <div class="ground"></div>
    </div>
</body>
<script src="dist/clipboard.min.js"></script>
<script src="index.js"></script>
</html>
